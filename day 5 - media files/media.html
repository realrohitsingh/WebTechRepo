<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Audio</h1>
    <audio src="./plays/audio1.mp3" controls></audio>
    <h1>Audio 2</h1>
    <audio src="./plays/audio2.mp3" controls></audio>
    <h1>Video 1</h1>
    <video
      src="./plays/video1.mp4"
      autoplay
      muted
      loop
      controls
      height="600"
      width="900"></video>
    <h1>Video 2</h1>
    <video
      src="./plays/video2.mp4"
      autoplay
      muted
      loop
      controls
      height="300"
      width="500"></video>
    <h1>Iframe</h1>
    <iframe src="../day 1/intro.html" frameborder="1" height="400" width="500">
    </iframe>
    <iframe
      src="https://www.wikipedia.org/"
      frameborder="1"
      height="400"
      width="500"></iframe>
    <h1>Iframe wth Anchor</h1>
    <a target="jspider" href="https://www.flipkart.com/">
      <h4>Click me</h4>
    </a>
    <iframe
      name="jspider"
      src="../day 2/para.html"
      height="400"
      frameborder="1"
      width="600">
    </iframe>
    <h1>Iframe with Anchor</h1>
    <a target="qsp" href="../day 2/basic.html"> Click to text page </a>
    <iframe src="" name="qsp" frameborder="1"></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BSJa1UytM8w?si=1GpQNpEAquYUKTxh"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
